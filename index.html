<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실버세대 퀴즈 이벤트</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div class="start-screen" id="start-screen">
        <h1>요즘 유행어 얼마나 알고 계신가요?</h1>
        <p>요즘 유행어 맞추시고 요즘 유행하는 여행지 갑시다!</p>
        <button id="start-btn">퀴즈 시작</button>
      </div>

      <form id="quiz-form" class="quiz hidden">
        <div id="quiz-questions"></div>
        <button type="submit" id="submit-btn">정답 확인</button>
      </form>

      <div class="result-screen hidden" id="result-screen">
        <p id="score-text"> 0/5 개 맞추셨어요!</p>
        <button id="retry-btn">다시 해보기</button>
      </div>

      <div id="form-container" class="hidden"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
